<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PsyBlog</title>
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <a href="/">
          <span>PsyBlog</span>
        </a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Article Search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>

    <div class="max-width-1 m-auto"><hr /></div>

    <div class="contact-content max-width-1 m-auto font1">
      <h1>Feel free to<span> Contact Us</span></h1>
      <div class="contact-form">
        <div class="form-box">
          <input type="text" placeholder="Enter Your Name" />
        </div>
        <div class="form-box">
          <input type="text" placeholder="Enter Your Phone Number" />
        </div>
        <div class="form-box">
          <input type="text" placeholder="Enter Your Email Id" />
        </div>
        <div class="form-box">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="How may we help you?"
          ></textarea>
        </div>
        <div class="form-box">
          <button class="btn">Submit</button>
        </div>
      </div>
    </div>

    <div class="footer max-width-1 m-auto">
      <p>Copyright &copy; PsyBlog.in</p>
      <a href="https://www.vecteezy.com">Vector credits: Vecteezy</a>
    </div>
  </body>
</html>
